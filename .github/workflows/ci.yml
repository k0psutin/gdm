name: checks
on: 
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref }}'
  cancel-in-progress: true

jobs:
    checks:
        runs-on: ubuntu-latest
        permissions:
          contents: read
          pull-requests: write
        steps:
        - uses: actions/checkout@v5
        - uses: actions-rust-lang/setup-rust-toolchain@v1
          with:
            components: |
                clippy
                rustfmt
        - name: Run clippy
          run: cargo clippy -- -D warnings
        - name: Rustfmt Check
          uses: actions-rust-lang/rustfmt@v1
        - name: Install cargo-llvm-cov
          uses: taiki-e/install-action@cargo-llvm-cov
        - name: Generate code coverage
          run: cargo llvm-cov -q --lcov --output-path lcov.info
        - name: Get previous coverage from Gist
          id: gist_content
          uses: gorgbus/gist-actions@main
          env:
            GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
          with:
            action: "get"
            gist_id: "02a7627bd5ba7bdaaf0063e02cadcfde"
            file_name: "gdm_coverage.json"
        - name: Setup LCOV
          uses: hrishikesh-kadam/setup-lcov@v1
        - name: Report code coverage
          uses: zgosalvez/github-actions-report-lcov@v4
          with:
            coverage-files: lcov.info
            minimum-coverage: ${{ fromJson(steps.gist_content.outputs.content).coverage }}
            github-token: ${{ secrets.GITHUB_TOKEN }}
            update-comment: true
    build:
        needs: checks
        strategy:
          matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
        - uses: actions/checkout@v5
        - uses: actions-rust-lang/setup-rust-toolchain@v1
        - name: Test
          run: cargo test -q
        - name: Build
          run: cargo build --release